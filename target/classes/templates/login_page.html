 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	
	<style>
	    body {
	  	  font-family: "Courier", Courier, monospace;
	  	  background-color: #DC9DF7;
	    }
	    
	        .btn-primary {
		  --bs-btn-font-weight: 600;
		  --bs-btn-color: var(--bs-white);
		  --bs-btn-bg: var(--bd-violet);
		  --bs-btn-border-color: var(--bd-violet);
		  --bs-btn-border-radius: .5rem;
		  --bs-btn-hover-color: var(--bs-white);
		  --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
		  --bs-btn-active-color: var(--bs-btn-hover-color);
		  --bs-btn-active-bg: #{shade-color($bd-violet, 20%)};
		  --bs-btn-active-border-color: #{shade-color($bd-violet, 20%)};
		}
		
		 body {
  	font-family: "Courier", Courier, monospace;
  }
  
  .jumbotron {
    background-color: rgb(202, 105, 243);
    color: #fff;
    padding: 100px 25px;
  }
  .container-fluid {
    padding: 60px 50px;
  }
  .bg-grey {
    background-color: #f6f6f6;
  }
  .logo-small {
    color: #330A4D;
    font-size: 50px;
  }
  .logo {
    color: #330A4D;
    font-size: 200px;
  }
 
  
  .thumbnail {
    padding: 0 0 15px 0;
    border: none;
    border-radius: 0;
  }
  .thumbnail img {
    width: 100%;
    height: 100%;
    margin-bottom: 10px;
  }
  
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
  }
  
  /* Modify the background color */ 
  .navbar-inverse {
  	background-color: #330A4D;
  }
  
  /* Modify brand and text color */
  .navbar-inverse .navbar-brand,
  .navbar-inverse .navbar-text {
  	color: #F5EEF8;
   }
   
   .navbar-brand {
   	color: #F5EEF8;
    font-size: 40px;
   }
   
  .navbar-nav
   {
    color: #0D0711;
    font-size: 20px;
  }
  
  .btn-primary {
     background-color: #330A4D;
     font-size: 50px;
     padding: #330A4D;
  }
	    
	</style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/home}">CleanJava</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/register/showRegistrationForm}"><span class="glyphicon glyphicon-log-in"></span> Register</a></li>
    </ul>
  </div>
</nav>

	<div>
		
		<div id="loginbox" style="margin-top: 100px; margin-left: 550px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			<br>
			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/processLogin}" 
						  method="POST" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->
									
									<div th:if="${loginError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${loginError}"></span>
									</div>

									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>
						<span th:if="${error}">Invalid username and password.</span>
                        <span th:if="${error != null}" th:text="${error}"></span>
                         <span th:if="${error == 0}">No settings yet!</span>
                        

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
